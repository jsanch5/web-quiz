

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
</head>
<body>
    <h1>Coding Quiz Challenge</h1>
    <div id="quiz-container">
        <p id="question">Question goes here</p>
        <ul id="choices">
            <!-- Choices will be added dynamically with JavaScript -->
        </ul>
    </div>
    <div id="result"></div>
    <div id="timer">Time: <span id="countdown">60</span> seconds</div>
    <input type="text" id="initials" placeholder="Your Initials">
    <button id="start-button">Start Quiz</button>
    <button id="next-button" style="display: none;">Next</button>
    <button id="submit-score" style="display: none;">Submit Score</button>
</body>
</html>
